<ion-view ng-controller="stockCtrl as vm">
    <ion-content class="has-header">
        <h2>All Stock</h2>

        <div class="list">
            <a ng-repeat="product in vm.products" class = "item item-icon-right" ui-sref="app.stockDetail({productId: product.productId})">
                {{product.productNumber}}
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
